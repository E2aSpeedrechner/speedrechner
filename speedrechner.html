<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Speedrechner – Polizei GAL E2a</title>

<style>
  body{
    font-family: Arial, sans-serif;
    text-align:center;
    margin-top:60px;
  }

  /* Fixe UI (immer sichtbar) */
  #hint{
    position:fixed;
    left:10px;
    top:10px;
    font-size:13px;
    color:#555;
  }

  .btn{
    font-size:13px;
    padding:9px 18px;   /* ~50% größer */
    cursor:pointer;
  }

  #restart{
    position:fixed;
    left:10px;
    top:34px;
  }

  #pdfBtn{
    position:fixed;
    right:10px;
    top:10px;
    display:none;       /* nur in Auswertung */
  }

  /* Übungs-Header */
  #titlePractice{
    font-weight:bold;
    color:#7a0000;      /* dunkelrot */
    font-size:56px;     /* ca 2× "Auswertung" */
    margin:0 0 50px 0;  /* Abstand zu Zahlen: verdoppelt */
  }

  .zahl{
    font-size:60px;
    margin:10px;
  }

  #eingabe{
    font-size:26px;
    width:70px;
    text-align:center;
    margin-top:30px;
  }

  #info{
    margin-top:30px;
    font-size:16px;
    min-height: 22px;   /* stabilisiert Zeilenhöhe */
  }

  .green{ color:green; }
  .red{ color:red; }

  /* Statistik zentriert */
  #statistik{
    width:900px;
    margin:0 auto;
    display:none;
  }

  canvas{
    margin-top:10px;
    border:1px solid #ccc;
  }

  h2{
    color:#007acc;
    font-weight:bold;
    font-size:28px;
    margin:0 0 10px 0;
  }

  h3{
    color:#007acc;
    font-weight:bold;
    font-size:20px;
    margin:0;
  }

  /* größerer Abstand zwischen Ø Eingaben/min und "Geschwindigkeit" */
  #spacerStats{
    height:18px;
  }

  #summary p{ margin:8px 0; }
</style>
</head>

<body>

<div id="hint">ESC = Abbrechen</div>
<button id="restart" class="btn" onclick="location.reload()">Neu starten</button>
<button id="pdfBtn" class="btn">Ergebnis als PDF herunterladen</button>

<!-- Übungsbereich (wird später durch Auswertung ersetzt) -->
<div id="practice">
  <div id="titlePractice">Speedrechner</div>

  <div id="oben" class="zahl"></div>
  <div id="plus" class="zahl">+</div>
  <div id="unten" class="zahl"></div>

  <input id="eingabe" type="number" maxlength="1" inputmode="numeric" autofocus>
  <div id="info"></div>
</div>

<!-- Statistikbereich -->
<div id="statistik">
  <h3>Geschwindigkeit</h3>
  <canvas id="chart" width="900" height="340"></canvas>
</div>

<!-- jsPDF (PDF Download) -->
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

<script>
/* ---------------- Einstellungen ---------------- */
const TESTDAUER = 20 * 60; // Sekunden
/* ----------------------------------------------- */

// Timer startet erst nach erster Eingabe:
let startzeit = null;          // null = noch nicht gestartet
let timerStarted = false;

let richtig = 0;
let falsch = 0;
let ersteRunde = true;

let aktuelleZahl = zufall();
let gemerkteZahl = zufall();
let eingabeZeiten = [];

const practice = document.getElementById("practice");
const oben = document.getElementById("oben");
const unten = document.getElementById("unten");
const plus = document.getElementById("plus");
const eingabe = document.getElementById("eingabe");
const info = document.getElementById("info");

const statistik = document.getElementById("statistik");
const canvas = document.getElementById("chart");
const ctx = canvas.getContext("2d");

const pdfBtn = document.getElementById("pdfBtn");

let letzteAuswertung = null;

/* Startanzeige */
oben.textContent = aktuelleZahl;
unten.textContent = gemerkteZahl;

/* Sofort prüfen bei 1 Ziffer */
eingabe.addEventListener("input", () => {
  if (eingabe.value.length === 1) pruefen();
});

/* ESC abbrechen */
document.addEventListener("keydown", (e) => {
  if (e.key === "Escape") ende(true);
});

function zufall(){
  return Math.floor(Math.random() * 9) + 1;
}

function starteTimerWennNoetig(){
  if (!timerStarted) {
    timerStarted = true;
    startzeit = Date.now();
  }
}

function pruefen(){
  const wert = parseInt(eingabe.value);
  if (isNaN(wert)) return;

  // Timer beginnt erst ab der ersten Eingabe
  starteTimerWennNoetig();

  eingabeZeiten.push(Date.now());

  const korrekt = (aktuelleZahl + gemerkteZahl) % 10;
  (wert === korrekt) ? richtig++ : falsch++;

  if (ersteRunde){
    // WICHTIG: Nicht display:none (würde Layout verschieben),
    // sondern visibility:hidden (behält Platz, verschiebt nichts)
    unten.style.visibility = "hidden";
    plus.style.visibility = "hidden";
    ersteRunde = false;
  }

  gemerkteZahl = aktuelleZahl;
  aktuelleZahl = zufall();
  oben.textContent = aktuelleZahl;

  eingabe.value = "";
  updateInfo();
}

function updateInfo(){
  // Vor dem Start: volle Zeit anzeigen, aber NICHT runterzählen
  if (!timerStarted) {
    info.innerHTML =
      `Zeit: 20:00 | ` +
      `Richtig: <span class="green">${richtig}</span> | ` +
      `Falsch: <span class="red">${falsch}</span>`;
    return;
  }

  const vergangen = Math.floor((Date.now() - startzeit) / 1000);
  const rest = Math.max(0, TESTDAUER - vergangen);

  const min = String(Math.floor(rest / 60)).padStart(2, "0");
  const sec = String(rest % 60).padStart(2, "0");

  info.innerHTML =
    `Zeit: ${min}:${sec} | ` +
    `Richtig: <span class="green">${richtig}</span> | ` +
    `Falsch: <span class="red">${falsch}</span>`;

  if (rest === 0) ende(false);
}

/* Buckets in 0.5-Minuten */
function berechneBuckets(){
  const buckets = {};
  eingabeZeiten.forEach(t => {
    const h = Math.floor((t - startzeit) / 30000) / 2; // 0.0, 0.5, 1.0 ...
    buckets[h] = (buckets[h] || 0) + 1;
  });
  return buckets;
}

/* leichte Glättung */
function glaetten(arr){
  return arr.map((v,i,a) => i === 0 ? v : (v + a[i-1]) / 2);
}

function zeichneKurve(buckets){
  statistik.style.display = "block";
  ctx.clearRect(0,0,canvas.width,canvas.height);

  let zeiten = Object.keys(buckets).map(Number).sort((a,b)=>a-b);
  if (zeiten.length === 0) zeiten = [0];
  if (zeiten.length === 1) zeiten.push(zeiten[0] + 0.5);

  const roh = zeiten.map(z => buckets[z] || 0);
  const werte = glaetten(roh);

  const maxY = Math.max(...werte, 5);
  const pad = 55;

  ctx.font = "bold 12px Arial";

  // Achsentitel
  ctx.fillText("Zeit", pad, canvas.height - 10);
  ctx.fillText("Eingaben / Minute", canvas.width - 160, pad - 20);

  // Raster X: 0.5 Min
  ctx.strokeStyle = "#eee";
  zeiten.forEach((z,i) => {
    const x = pad + i * ((canvas.width - 2*pad) / zeiten.length);
    ctx.beginPath();
    ctx.moveTo(x, pad);
    ctx.lineTo(x, canvas.height - pad);
    ctx.stroke();
    ctx.fillText(z.toFixed(1), x - 10, canvas.height - pad + 18);
  });

  // Raster Y: 5er
  for (let y=0; y <= maxY + 5; y += 5){
    const py = canvas.height - pad - (y / maxY) * (canvas.height - 2*pad);
    ctx.beginPath();
    ctx.moveTo(pad, py);
    ctx.lineTo(canvas.width - pad, py);
    ctx.stroke();
    ctx.fillText(y, canvas.width - pad + 8, py + 4);
  }

  // Kurve: rund
  ctx.beginPath();
  ctx.strokeStyle = "#007acc";
  ctx.lineWidth = 2;
  ctx.lineJoin = "round";
  ctx.lineCap = "round";

  werte.forEach((v,i) => {
    const x = pad + i * ((canvas.width - 2*pad) / (werte.length - 1 || 1));
    const y = canvas.height - pad - (v / maxY) * (canvas.height - 2*pad);
    i === 0 ? ctx.moveTo(x,y) : ctx.lineTo(x,y);
  });
  ctx.stroke();

  return {zeiten, werte, maxY};
}

function ende(abbruch){
  // Wenn noch nie gestartet wurde: Auswertung trotzdem anzeigen (Zeit = 0)
  if (!timerStarted) {
    timerStarted = true;
    startzeit = Date.now();
  }

  // PDF Button sichtbar
  pdfBtn.style.display = "block";

  const dauerMin = (Date.now() - startzeit) / 60000;
  const gesamt = richtig + falsch;
  const avgProMin = (gesamt / Math.max(dauerMin, 1/60)) || 0; // Schutz vor 0

  // Übungsbereich ersetzen (fixe Buttons bleiben!)
  practice.innerHTML = `
    <h2>Auswertung</h2>
    <div id="summary">
      <p>${abbruch ? "Abgebrochen" : "Beendet"}</p>
      <p>Richtig: <span class="green">${richtig}</span></p>
      <p>Falsch: <span class="red">${falsch}</span></p>
      <p>Ø Eingaben / Minute: ${avgProMin.toFixed(1)}</p>
      <div id="spacerStats"></div>
    </div>
  `;

  const buckets = berechneBuckets();
  const chartData = zeichneKurve(buckets);

  letzteAuswertung = {
    abbruch,
    richtig,
    falsch,
    avgProMin: avgProMin.toFixed(1),
    dauerMin: dauerMin.toFixed(1),
    chartData
  };
}

/* PDF Download */
pdfBtn.addEventListener("click", () => {
  if (!letzteAuswertung) return;
  if (!window.jspdf || !window.jspdf.jsPDF) {
    alert("PDF-Bibliothek konnte nicht geladen werden. Bitte Seite neu laden.");
    return;
  }

  const { jsPDF } = window.jspdf;
  const doc = new jsPDF({ unit: "pt", format: "a4" });

  doc.setFont("helvetica", "bold");
  doc.setFontSize(18);
  doc.text("Speedrechner – Ergebnis", 40, 50);

  doc.setFontSize(12);
  doc.setFont("helvetica", "normal");
  doc.text(`Status: ${letzteAuswertung.abbruch ? "Abgebrochen" : "Beendet"}`, 40, 80);
  doc.text(`Richtig: ${letzteAuswertung.richtig}`, 40, 100);
  doc.text(`Falsch: ${letzteAuswertung.falsch}`, 40, 120);
  doc.text(`Ø Eingaben / Minute: ${letzteAuswertung.avgProMin}`, 40, 140);
  doc.text(`Dauer (Minuten): ${letzteAuswertung.dauerMin}`, 40, 160);

  const img = canvas.toDataURL("image/png", 1.0);
  doc.setFont("helvetica", "bold");
  doc.text("Geschwindigkeit (Eingaben pro Minute)", 40, 195);
  doc.addImage(img, "PNG", 40, 210, 515, 195);

  doc.save("speedrechner_ergebnis.pdf");
});

/* Timer */
setInterval(updateInfo, 1000);
updateInfo();
</script>

</body>
</html>
