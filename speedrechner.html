<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Speedrechner – Polizei GAL E2a</title>

<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 60px;
    }

    #hint {
        position: fixed;
        top: 10px;
        left: 10px;
        font-size: 13px;
        color: #555;
    }

    .zahl {
        font-size: 60px;
        margin: 10px;
    }

    #eingabe {
        font-size: 26px;
        width: 70px;
        text-align: center;
        margin-top: 30px;
    }

    #info {
        margin-top: 30px;
        font-size: 16px;
    }

    .green { color: green; }
    .red { color: red; }

    canvas {
        margin-top: 30px;
        border: 1px solid #ccc;
    }
</style>
</head>

<body>

<div id="hint">ESC = Abbrechen</div>

<div id="oben" class="zahl"></div>
<div id="plus" class="zahl">+</div>
<div id="unten" class="zahl"></div>

<input id="eingabe" type="number" maxlength="1" inputmode="numeric" autofocus>

<div id="info"></div>

<canvas id="chart" width="800" height="300" style="display:none;"></canvas>

<script>
/* ---------------- Einstellungen ---------------- */
const TESTDAUER = 20 * 60; // Sekunden
/* ----------------------------------------------- */

let startzeit = Date.now();
let richtig = 0;
let falsch = 0;
let ersteRunde = true;

let aktuelleZahl = zufall();
let gemerkteZahl = zufall();

let eingabeZeiten = [];

const oben = document.getElementById("oben");
const unten = document.getElementById("unten");
const plus = document.getElementById("plus");
const eingabe = document.getElementById("eingabe");
const info = document.getElementById("info");
const canvas = document.getElementById("chart");
const ctx = canvas.getContext("2d");

oben.textContent = aktuelleZahl;
unten.textContent = gemerkteZahl;

/* Sofort prüfen */
eingabe.addEventListener("input", () => {
    if (eingabe.value.length === 1) pruefen();
});

/* ESC abbrechen */
document.addEventListener("keydown", e => {
    if (e.key === "Escape") ende(true);
});

function zufall() {
    return Math.floor(Math.random() * 9) + 1;
}

function pruefen() {
    const wert = parseInt(eingabe.value);
    if (isNaN(wert)) return;

    eingabeZeiten.push(Date.now());

    const korrekt = (aktuelleZahl + gemerkteZahl) % 10;
    wert === korrekt ? richtig++ : falsch++;

    if (ersteRunde) {
        unten.style.display = "none";
        plus.style.display = "none";
        ersteRunde = false;
    }

    gemerkteZahl = aktuelleZahl;
    aktuelleZahl = zufall();
    oben.textContent = aktuelleZahl;

    eingabe.value = "";
    updateInfo();
}

function updateInfo() {
    const vergangen = Math.floor((Date.now() - startzeit) / 1000);
    const rest = Math.max(0, TESTDAUER - vergangen);

    const min = String(Math.floor(rest / 60)).padStart(2, "0");
    const sec = String(rest % 60).padStart(2, "0");

    info.innerHTML =
        `Zeit: ${min}:${sec} | ` +
        `Richtig: <span class="green">${richtig}</span> | ` +
        `Falsch: <span class="red">${falsch}</span>`;

    if (rest === 0) ende(false);
}

function berechneBuckets() {
    let buckets = {};
    eingabeZeiten.forEach(t => {
        const minute = Math.floor((t - startzeit) / 60000);
        buckets[minute] = (buckets[minute] || 0) + 1;
    });
    return buckets;
}

function zeichneKurve(buckets) {
    canvas.style.display = "block";
    ctx.clearRect(0,0,canvas.width,canvas.height);

    const minuten = Object.keys(buckets).map(Number).sort((a,b)=>a-b);
    const maxY = Math.max(...Object.values(buckets), 10);
    const padding = 40;

    /* Raster: Minuten */
    ctx.strokeStyle = "#eee";
    for (let i = 0; i <= minuten.length; i++) {
        const x = padding + i * ((canvas.width - 2*padding) / minuten.length);
        ctx.beginPath();
        ctx.moveTo(x, padding);
        ctx.lineTo(x, canvas.height - padding);
        ctx.stroke();
    }

    /* Raster: 10er Schritte */
    for (let y = 0; y <= maxY; y += 10) {
        const py = canvas.height - padding - (y / maxY) * (canvas.height - 2*padding);
        ctx.beginPath();
        ctx.moveTo(padding, py);
        ctx.lineTo(canvas.width - padding, py);
        ctx.stroke();

        ctx.fillStyle = "#555";
        ctx.fillText(y, canvas.width - padding + 5, py + 4);
    }

    /* Linie */
    ctx.beginPath();
    ctx.strokeStyle = "#007acc";
    ctx.lineWidth = 2;

    minuten.forEach((m,i) => {
        const x = padding + i * ((canvas.width - 2*padding) / (minuten.length-1 || 1));
        const y = canvas.height - padding - (buckets[m] / maxY) * (canvas.height - 2*padding);
        i === 0 ? ctx.moveTo(x,y) : ctx.lineTo(x,y);
    });

    ctx.stroke();
}

function ende(abbruch) {
    document.body.innerHTML = "<h2>Auswertung</h2>";

    const buckets = berechneBuckets();
    zeichneKurve(buckets);

    const dauerMin = (Date.now() - startzeit) / 60000;
    const gesamt = richtig + falsch;

    document.body.innerHTML += `
        <p>${abbruch ? "Abgebrochen" : "Beendet"}</p>
        <p>Richtig: <span class="green">${richtig}</span></p>
        <p>Falsch: <span class="red">${falsch}</span></p>
        <p>Ø Eingaben / Minute: ${(gesamt / dauerMin).toFixed(1)}</p>
    `;

    document.body.appendChild(canvas);
}

/* Timer */
setInterval(updateInfo, 1000);
updateInfo();
</script>

</body>
</html>
